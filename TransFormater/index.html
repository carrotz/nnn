<html>

    <title>对照文本格式化转换工具</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>


<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">

                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">对照文本格式化转换工具</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">首页</a>

                    <li><a href="#contact">关于</a>

    <div class="container">
        <div class="row" id="content">
            <div class="col-md-12" id="btn_area">
                <button type="button" class="btn btn-default btn_start" >开始转换</button>
                <button type="button" class="btn btn-default btn_reset">还原默认设置</button>
                <button type="button" class="btn btn-default btn_clean1">清空原文</button>
                <button type="button" class="btn btn-default btn_clean2">清空结果</button>
            </div>
            <div class="col-md-6">
                <h2># 原文</h2>
                <div class="control">
                    <div class="row" id="part1_type">
                        <div class="col-md-2 control_title">分隔方式：</div>
                        <div class="col-md-10">
                            <label class="radio-inline">
                              <input type="radio" name="stRadioOptions" id="stRadio1" value="1" checked> 行
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="stRadioOptions" id="stRadio2" value="2"> 段
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="stRadioOptions" id="stRadio3" value="3"> 全文
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="stRadioOptions" id="stRadio4" value="4"> 一行内</label>
                        </div>
                    </div>
                    <div class="row" id="part1_type2">
                        <div class="col-md-2 control_title">段间空行：</div>
                        <div class="col-md-4">
                            <select id="space_par" class="form-control split_mark">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                        </div>
                        
                    </div>
                    <div class="row" id="part1_type3">
                        <div class="col-md-2 control_title">分割标识：</div>
                        <div class="col-md-10">
                            <input id="st_split" type="text" class="form-control split_mark" >
                            </div>
                    </div>
                    
                    <div class="row" id="part1_del">
                        <div class="col-md-2 control_title">去除字符：</div>
                        <div class="col-md-10">
                            <input id="del_front_1"  type="text" class="form-control split_mark" placeholder="文字1开头">
                            <input id="del_back_1" type="text" class="form-control split_mark" placeholder="文字1结尾">
                            <input id="del_front_2"  type="text" class="form-control split_mark" placeholder="文字2开头">
                            <input id="del_back_2" type="text" class="form-control split_mark" placeholder="文字2结尾">
                        </div>
                    </div>

                </div>

            </div>
            <div class="col-md-6">
            <h2># 结果</h2>
            
                <div class="control">
                    <div class="row" id="part2_type">
                        <div class="col-md-2 control_title">分隔方式：</div>
                        <div class="col-md-10">
                            <label class="radio-inline">
                              <input type="radio" name="edRadioOptions" id="edRadio1" value="1" checked> 行
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="edRadioOptions" id="edRadio2" value="2"> 段
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="edRadioOptions" id="edRadio3" value="3"> 全文
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="edRadioOptions" id="edRadio4" value="4"> 一行内</label>
                    </div>
                    <div class="row" id="part2_type2">
                        <div class="col-md-2 control_title">段间空行：</div>
                        <div class="col-md-4">
                            <select  id="ed_space_par" class="form-control split_mark">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                        </div>
                        
                        <div class="col-md-2 control_title">行间空行：</div>
                        <div class="col-md-4">
                            <select id="ed_space_line" class="form-control split_mark">
                              <option>0</option>
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                            </select>
                        </div>
                    </div>
                    <div class="row" id="part2_type3">
                        <div class="col-md-2 control_title">分割标识：</div>
                        <div class="col-md-10"><input  id="ed_split_mark" type="text" class="form-control split_mark" placeholder="默认为空"></div>
                    </div>
                    <p id="part2_type4" class="display_off">分割标识：<input  type="text" class="form-control split_mark" placeholder="开始（必填）">&nbsp;<input type="text" class="form-control split_mark" placeholder="结束（可以为空）"></p>
                    <div class="row" id="part2_del">
                        <div class="col-md-2 control_title">添加字符：</div>
                        <div class="col-md-10">
                            <input id="add_front_1"  type="text" class="form-control split_mark" placeholder="文字1开头">
                            <input id="add_back_1" type="text" class="form-control split_mark" placeholder="文字1结尾">
                            <input id="add_front_2" type="text" class="form-control split_mark" placeholder="文字2开头">
                            <input id="add_back_2" type="text" class="form-control split_mark" placeholder="文字2结尾">
                        </div>
                    </div>

                </div>
            
            
            </div>
            
            <textarea id="text2"  class="form-control" rows="20">
</textarea>
        </div>
        
        <div class="col-md-12" id="btn_area_down">
                <button type="button" class="btn btn-default btn_start" >开始转换</button>
                <button type="button" class="btn btn-default btn_reset">还原默认设置</button>
                <button type="button" class="btn btn-default btn_clean1">清空原文</button>
                <button type="button" class="btn btn-default btn_clean2">清空结果</button>
        </div>

    </div>

</body>
